<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="game-title">Tic Tac Toe</h1>
    <div class="game-container">
        <div data-tile-index="0" class="tile"></div>
        <div data-tile-index="1" class="tile"></div>
        <div data-tile-index="2" class="tile"></div>
        <div data-tile-index="3" class="tile"></div>
        <div data-tile-index="4" class="tile"></div>
        <div data-tile-index="5" class="tile"></div>
        <div data-tile-index="6" class="tile"></div>
        <div data-tile-index="7" class="tile"></div>
        <div data-tile-index="8" class="tile"></div>
    </div>
    <h2 class="game-status"></h2>
    <button class="game-restart">Restart Game</button>
<script src="script.js"></script>
</body>
</html>
